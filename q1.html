<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        body 
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header 
        {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        section 
        {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .book 
        {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .book img 
        {
            width: 80px;
            height: 120px;
            margin-right: 10px;
        }

        form 
        {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 20px auto;
        }

        input, button 
        {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button 
        {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Bookstore</h1>
    </header>

    <section>
        <h2>Awesome Books</h2>
        <div class="book">
            <img src="book1.jpg" alt="Book 1 Cover">
            <div>
                <h3>Book Title 1</h3>
                <p>Author: Author Name 1</p>
            </div>
        </div>

        <div class="book">
            <img src="book2.jpg" alt="Book 2 Cover">
            <div>
                <h3>Book Title 2</h3>
                <p>Author: Author Name 2</p>
            </div>
        </div>
    </section>

    <section>
        <h2>Subscribe to our Newsletter</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">subscribe</button>
        </form>
    </section>
</body>
</html>
